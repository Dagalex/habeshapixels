<main>
    <!-- Wedding Portfolio Section -->
    <section id="wedding-portfolio">
        <h2>Wedding Portfolio</h2>
        <div class="portfolio-gallery">
            <div class="portfolio-item">
                <img src="images/wedding/wedding1.jpg" alt="Wedding couple dancing" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding2.jpg" alt="Bride and groom portrait" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding3.jpg" alt="Wedding ceremony moment" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding4.jpg" alt="Bride getting ready" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding5.jpg" alt="Groom waiting for bride" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding6.jpg" alt="Wedding reception decorations" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding7.jpg" alt="Wedding cake cutting" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding8.jpg" alt="Bride's bouquet" class="portfolio-image"/>
            </div>
            <div class="portfolio-item">
                <img src="images/wedding/wedding9.jpg" alt="First dance" class="portfolio-image"/>
            </div>
        </div>
    </section>

    <!-- Lightbox Overlay -->
    <div class="lightbox-overlay">
        <div class="lightbox-container">
            <img src="" alt="" class="lightbox-image">
            <div class="image-counter"></div>
            <button class="lightbox-close" aria-label="Close lightbox">
                <i class="fas fa-times"></i>
            </button>
            <div class="lightbox-nav">
                <button class="lightbox-prev" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-next" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
